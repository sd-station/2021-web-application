<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input-form>
        <div>
            <span>Board Data: </span>
            <code id="txt-board-name" ></code>
            <code id="txt-board-id" ></code>
        </div>
        <div>
            <span>Member ID: </span>
            <input id="txt-new-member" value="" placeholder="ID of Member" />
        </div>
        <div>
            <span>Access Mode: </span>
            <select id="select-access-mode">
                <option value="admin">admin</option>
                <option value="normal">normal</option>
                <option value="observer">observer</option>
            </select>
        </div>
        <div>
            <span> </span>
            <button id="btn-add-new-member">
                Add New Member
            </button>
        </div>
    </input-form>

    <div>
        <a href="/trello/board/pages/get-the-members-of-a-board/index.html">Back to Member list</a>
    </div>

</body>

</html>
