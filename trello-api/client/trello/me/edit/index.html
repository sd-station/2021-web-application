<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/basic.css">

</head>

<body>
    <h1>View only</h1>

    <input-form>
        <label><span>Name: </span>
            <input id="txt-full-name" placeholder="First Name">
        </label>
        <label><span>Verify : </span>
            <input id="txt-verify" readonly>
        </label>
        <label><span>UserName: </span>
            <input id="txt-username" placeholder="UserName">
        </label>
        <label><span>Short Name: </span>
            <input id="txt-inital" placeholder="Short Name">
        </label>
        <label><span>Bio: </span>
            <textarea id="txt-bio" placeholder="Bio"></textarea>
        </label>



        <label>
            <span> </span>
            <button id="btn-submit-form" style="display: none;">
                Save Data
            </button>
        </label>
    </input-form>


</body>

</html>
