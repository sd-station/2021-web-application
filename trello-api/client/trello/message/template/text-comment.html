<message-line>
    <img class="avatar" src="{{avatar}}">
    <msg-item id="msg-id-1" class="msg-recieved">
        <msg-content dir="auto">{{content}}</msg-content>
        <msg-info>
            <time>{{time}}</time>
        </msg-info>
    </msg-item>
</message-line>
<style>
    .message-line-tool-bar svg {
        width: 16px;
        height: 16px;
        fill: rgba(200, 200, 200, 0.7);
    }

    .btn-danger svg {
        fill: rgba(255, 100, 100, 0.7);
    }

    .message-line-tool-bar {
        display: flex;
        justify-content: flex-end;
        gap: 2px;
        margin-bottom: -10px;
    }

    .message-line-tool-bar button {
        background-color: transparent;
    }
</style>
<div class="message-line-tool-bar">
    <button id="btn-edit-document" title="Edit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="3 2 19 19">
            <path
                d="M18 2L15.585938 4.4140625L19.585938 8.4140625L22 6L18 2 z M14.076172 5.9238281L3 17L3 21L7 21L18.076172 9.9238281L14.076172 5.9238281 z">
            </path>
        </svg>
    </button>
    <button id="btn-show-reaction" title="refresh">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 3 24 18">
            <path
                d="M7.1601562 3L8.7617188 5L19 5L19 15L16 15L20 20L24 15L21 15L21 3L7.1601562 3 z M4 4L0 9L3 9L3 21L16.839844 21L15.238281 19L5 19L5 9L8 9L4 4 z">
            </path>
        </svg>
    </button>
    <button id="btn-add-reaction" title="Add Emoji">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="4 10.9993190765381 42.01953125 34.0006809234619">
            <path
                d="M45 45C44.476563 45 44.035156 44.59375 44.003906 44.066406C43.960938 43.519531 42.820313 31.386719 22 31.007813L22 38C22 38.386719 21.777344 38.738281 21.429688 38.902344C21.082031 39.066406 20.667969 39.019531 20.371094 38.777344L4.371094 25.777344C4.136719 25.585938 4 25.300781 4 25C4 24.699219 4.136719 24.414063 4.371094 24.222656L20.371094 11.222656C20.671875 10.980469 21.082031 10.929688 21.429688 11.097656C21.777344 11.261719 22 11.613281 22 12L22 19.015625C44.203125 19.644531 45.875 41.304688 45.992188 43.761719C46.011719 43.839844 46.019531 43.917969 46.019531 44C46.019531 44.554688 45.574219 45 45.019531 45C45.015625 45 45.007813 45 45 45Z">
            </path>
        </svg>
    </button>
    <button id="btn-delete-reaction" class="btn-danger">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="6.21875 6.3125 37.5625 37.46875">
            <path
                d="M9.15625 6.3125L6.3125 9.15625L22.15625 25L6.21875 40.96875L9.03125 43.78125L25 27.84375L40.9375 43.78125L43.78125 40.9375L27.84375 25L43.6875 9.15625L40.84375 6.3125L25 22.15625Z">
            </path>
        </svg>
    </button>
</div>

<div class="reaction-preview"></div>

        width: 30px;
